[tox]
envlist=py27,py35,py36
skip_missing_interpreters=True

[testenv]
deps=
    pytest
    requests-mock
    --editable=file:///{toxinidir}/artifactory_updater/.
commands=
    pip install -e file:///{toxinidir}/qecommon_tools/.
    pytest

[flake8]
ignore=F401,E402
exclude=.git,.idea,docs,.tox,bin,dist,tools,*.egg-info,.eggs
