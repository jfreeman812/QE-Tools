    itsdangerous==0.24
    Jinja2==2.9.5
    MarkupSafe==0.23
    six==1.10.0
    Werkzeug==0.11.15
    python-etcd==0.4.5
[tool:pytest]
testpaths=qecommon_tools/tests qe_logging/tests
