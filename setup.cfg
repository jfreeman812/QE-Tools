[metadata]
name = qe_tools
author = Rackspace QE
author-email = qe-tools-contributors@rackspace.com
summary = General tools for use among Rackspace QE teams
home-page = https://github.rackspace.com/QualityEngineering/QE-Tools
classifier =
    Development Status :: 5 - Beta
    Environment :: Console
    Intended Audience :: Developers
